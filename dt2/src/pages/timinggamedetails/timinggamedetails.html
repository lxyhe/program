
<ion-header>
  <ion-navbar color="lexianyicolor">
    <ion-title>{{session.page.Title}}</ion-title>


    <ion-buttons end>
      <button ion-button color="light" outline (click)="publish()">
        {{session.buttonName}}
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item (click)="getmap()">
      <h2>{{session.page.Address}}</h2>

      <h3>{{session.page.Place}}</h3>


      <ion-icon name="pin" item-left></ion-icon>

      <div item-right>¥{{session.page.Price/100}}</div>

    </ion-item>

  </ion-list>



  <div padding class="ordergamepreview-info">
    <div>
      <ion-icon name="telephone"></ion-icon>
      <a href="tel:{{session.page.Phone}}">电话:{{session.page.Phone}}</a>
    </div>
    <br/>
  </div>

  <div *ngFor="let d of session.page.Details" class="ordergamepreview-s">
    <img [src]="d" />
  </div>

</ion-content>
